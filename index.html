<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting App</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

<div class="main">

    <h1 id="heading">Welcome back <span id="name"></span></h1>
    <h2>Person counting</h2>
    <h3 id="count-el">0</h3>
    <button class="add">Increment</button>
    <button class="save">Save</button>
    <h4>Total Count People: <span id="total"></span></h4>
    <p class="previous">Previous Saving Points: </p>

</div>

<script src="index.js"></script>

</body>
</html>
